<app-shared-header [header_title]="'Log In'"></app-shared-header>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-error *ngIf="login_failed">
        The username and password were not recognised
      </mat-error>
      <mat-form-field >
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field >
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button  mat-raised-button color="primary" class="login-button" >Login</button>

      <div class="social-login-container">
        <div class="button-container">
          <button mat-fab class="facebook-button" aria-label="Facebook social login">
            <img src="https://img.icons8.com/material/48/000000/facebook-new.png"/>
          </button>
        </div>
        <div class="button-container">
          <button mat-fab  class="twitter-button"  aria-label="Twitter social login">
            <img src="https://img.icons8.com/material/48/000000/twitter-squared.png"/>          
          </button>
        </div>
        <div class="button-container">
          <button mat-fab  class="google-button"  aria-label="Google social login">
            <img src="https://img.icons8.com/ios/48/000000/google-plus.png"/>
          </button>
        </div>
        
      </div>

      <div class="lower-message">
        or <a routerLink="/signup">Sign up</a> for the app!
      </div>

    </form>
  </mat-card-content>
</mat-card>
