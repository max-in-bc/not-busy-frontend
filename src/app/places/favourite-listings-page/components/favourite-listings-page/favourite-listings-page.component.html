

<app-shared-header [header_title]="user?.email">
    <button mat-button left-header-section class="header-action-button logout">
        <mat-icon   routerLink="home/" (click)="logoutUser()" style="align-self: flex-end;" matSuffix>exit_to_app</mat-icon>
       
    </button>
    <button mat-button right-header-section class="header-action-button favourite">
        <mat-icon   routerLink="home/" style="align-self: flex-end;" matSuffix>favorite</mat-icon>
       
    </button>
</app-shared-header>
<ngx-loading-bar  [fixed]="false" diameter="28px" color="#525252"></ngx-loading-bar>
<app-place-listings [keywords]="keywords" [places]="places"></app-place-listings>


<mat-card *ngIf="!is_loading && places && places.length == 0">
    <mat-card-header>
        <mat-card-subtitle>
            no places found in your area {{this.route.snapshot.data['data'].keywords ? ' using the keywords: ' + this.route.snapshot.data['data'].keywords  : ''}}
        </mat-card-subtitle>
    </mat-card-header>
</mat-card >
