
<mat-toolbar>
   
    <mat-toolbar-row color="warn">
        <span >Not Busy App</span>

        <!-- This fills the remaining space of the current row -->
        <span style="flex: 1 1 auto;"></span>

        <button>
            <mat-icon [routerLink]="['/login']" style="align-self: flex-end;" matSuffix>face</mat-icon>

        </button>
    </mat-toolbar-row>

    <mat-toolbar-row>
        <mat-form-field>
            <input (keyup.enter)="searchPlaces()" matInput placeholder="Search place types..."  [(ngModel)]="keywords">
            <mat-icon [routerLink]="['/home/' + keywords]" style="align-self: flex-end;" matSuffix>search</mat-icon>
        </mat-form-field>

    </mat-toolbar-row>
</mat-toolbar>

<ngx-loading-bar  [fixed]="false" diameter="28px" color="#525252"></ngx-loading-bar>
<div *ngFor="let place of places">
    <!-- <app-place-detail [place_id]="place.place_id"></app-place-detail> -->
    <app-place-summary [place]="place"></app-place-summary>
</div>

<mat-card *ngIf="!is_loading && places && places.length == 0">
    <mat-card-header>
        <mat-card-subtitle>
            no places found in your area {{this.route.snapshot.data['data'].keywords ? ' using the keywords: ' + this.route.snapshot.data['data'].keywords  : ''}}
        </mat-card-subtitle>
    </mat-card-header>
</mat-card >
